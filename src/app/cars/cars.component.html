<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="col-12">
        <h1>Cars</h1>
        <table id="cars" class="table">
          <thead>
            <tr class="table-light">
              <th scope="col">Carsid</th>
              <th scope="col">Brand</th>
              <th scope="col">Model</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let car of cars" class="table-info">
                <td>{{car.carsid}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.model}}</td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
