<div class="container">
  <h1>Scegli le date:</h1>
  <div class="card">
    <div class="card-body">
        <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate" disabled="{{!isButtonVisible}}">
        <input matStartDate formControlName="start" placeholder="Start date" >
        <input matEndDate formControlName="end" placeholder="End date" >
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <div *ngIf="this.range.get('start').value != null && this.range.get('end').value != null">
    <button type="button" *ngIf="this.isButtonVisible" (click) = "this.isButtonVisible = false; showCars(this.range);" class="btn btn-primary">Mostra Auto Disponibili</button>
    </div>
    <div *ngIf="this.isButtonVisible==false">
    <app-selezionaauto [cars]="cars" [dateRange]="dateRange" [errore]="errore"></app-selezionaauto>
    </div>
    </div>
  </div>
</div>
